<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Screenshot Generator</title>

    <link rel="stylesheet" href="ss-style.css">
</head>

<body>
    <div class="container">
        <input type="file" id="fileInput" accept=".png">
        </div>
        <div class="container">
            <div>
                <label for="textInput1">Time:</label>
                <input type="text" id="textInput1" value=" ">
            </div>
            <div>
                <label for="textInput2">Internet Speed:</label>
                <input type="text" id="textInput2" value=" KB/s">
            </div>
            <div>
                <label for="textInput3">Call Duration:</label>
                <input type="text" id="textInput3">
            </div>
            <div>
                <label for="textInput4">Charge:</label>
                <input type="text" id="textInput4">
            </div>
            <br>
            <div>
                <button id="overlayButton" onclick="addTimeAndDuration()">Generate Screenshot</button>
            </div <br>
            <br>
            <div>
                <a href="/Screenshot-maker/ss-60/60min.html">For 60 Minute Screenshot</a>
            </div>

            <div>
                <img id="outputImage" src="">
            </div>
            <div id="result"></div>
        </div>
        <script src="ss-main.js"></script>
        <script src="ss-index.js"></script>
</body>

</html>
